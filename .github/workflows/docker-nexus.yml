name: Docker Build and push to Nexus

on:
  workflow_call:
    inputs:
      nexus_host:
        type: string
        description: "Nexus IP"
        required: false
        default: "NEXUS_REGISTRY_HOST"
      workflow_host:
        type: string
        description: "Github Action runner tag"
        required: false
        default: self-hosted
      submodules:
        type: string
        description: "Fetch submodules in checkout ? (true/recursive/false)"
        required: false
        default: "false"
    secrets:
      build_args:
        description: "Build Args for Dockerfile"
        required: false
      nexus_username:
        description: "Nexus Username"
        required: true
      nexus_password:
        description: "Nexus Password"
        required: true
      PAT:
        description: "Personal Access Token"
        required: false

jobs:
  build:
    runs-on: ${{ inputs.workflow_host }}
    container: docker:dind
    steps:
      - name: Deprecation Warning
        run: |
          echo "This action is deprecated, please use catie-aq/generic_workflows/.github/docker-ghcr.yml instead"
          echo "This action will be run for this time and display as failed, consider using the new action in the future"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.submodules }}
          token: ${{ secrets.PAT }}

      - name: "Get Latest tag"
        id: latest_tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        with:
          semver_only: true
          initial_version: "0.0.0"

      - name: "Login to Nexus Registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.nexus_host == 'NEXUS_REGISTRY_HOST' && secrets.NEXUS_REGISTRY_HOST || inputs.nexus_host }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.NEXUS_REGISTRY_HOST }}/${{ github.event.repository.name }}:${{ steps.latest_tag.outputs.tag }}
          build-args: ${{ secrets.build_args }}
      - name: Deprecation failure
        run: exit 1
