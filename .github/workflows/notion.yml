name: Sync Readme to Notion

on:
  workflow_call:
    inputs:
      notion-page-id:
        description: "Notion page ID to sync to"
        required: true
        type: string
      file-path:
        description: "File path to sync to Notion"
        required: false
        default: "README.md"
        type: string
    secrets:
      notion-token:
        description: "Notion token to use for authentication"
        required: true


jobs:
  sync_readme_to_notion:
    runs-on:
      group: default
    name: Checkout and upload Readme to Notion
    container:
      image: ubuntu:22.04
    steps:
      - name: checkout
        uses: "actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29"
      - name: Upload to Notion
        uses: agonzalezl/readme-to-notion-action@ec09b61772638fea9c07d08def64aa959c80d902
        with:
          static-top-text: "_This documentation is auto-generated from [${{ github.repository }}/${{inputs.file-path}}](https://github.com/${{ github.repository }})_"
          file-path: ${{ inputs.file-path }}
          notion-token: ${{ secrets.notion-token }}
          notion-page-id: ${{ inputs.notion-page-id }}
