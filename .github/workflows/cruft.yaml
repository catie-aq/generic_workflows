# /.github/workflows/cruft-update.yml
name: Update repository with Cruft
permissions:
  contents: write
  pull-requests: write
on:
  workflow_call:

jobs:
  update:
    runs-on:
      group: "default"
    container:
      image: ubuntu:22.04
    strategy:
      fail-fast: true
      matrix:
        include:
          - add-paths: .
            branch: cruft/update
            commit-message: "Accept new Cruft update"
            title: New updates detected with Cruft
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Cruft
        run: pip3 install cruft

      - name: Install Git
        run: apt-get update && apt-get install -y git

      - name: Check if update is available
        continue-on-error: false
        id: check
        run: |
          CHANGES=0
          if [ -f .cruft.json ]; then
            if ! cruft check; then
              CHANGES=1
            fi
          else
            echo "No .cruft.json file"
          fi

          echo "has_changes=$CHANGES" >> "$GITHUB_OUTPUT"

      - name: Setup permission
        run: |
          git config --global credential.helper store
          echo "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com" >~/.git-credentials
      

      - name: Run update if available
        if: steps.check.outputs.has_changes == '1'
        run: |
          cruft update --skip-apply-ask --refresh-private-variables
          git restore --staged .

      - name: Create pull request
        if: steps.check.outputs.has_changes == '1'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: ${{ matrix.add-paths }}
          commit-message: ${{ matrix.commit-message }}
          branch: ${{ matrix.branch }}
          delete-branch: true
          branch-suffix: timestamp
          title: ${{ matrix.title }}
          body: |
            This is an autogenerated PR. ${{ matrix.body }}

            [Cruft](https://cruft.github.io/cruft/) has detected updates from the Cookiecutter repository.